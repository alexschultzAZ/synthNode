<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://tonejs.github.io/CDN/latest/Tone.js"></script>

    <title>Drive Hard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <div class="container-fluid">
  <h1>Drive Hard</h1>
    <div class="row">
    	<div class="col-sm-4"><button type="button" class="btn btn-default" onclick="pressedD1()">D1</button></div>
		<div class="col-sm-4"><button type="button" class="btn btn-default" onclick="pressedA1()">A1</button></div>
		<div class="col-sm-4"><button type="button" class="btn btn-default" onclick="pressedC2()">C2</button></div>
		<div class="col-sm-4"><button type="button" class="btn btn-default" onclick="addKick()">kick</button></div>
		<div class="col-sm-4"><button type="button" class="btn btn-danger" onclick="stop()">stop</button></div>
	<br></br>
	<input type="range" min="120" max="260" value="180" onchange="changeSpeed(this.value)" />

  <br></br>

	<script src="main.js"></script>

   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
